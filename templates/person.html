{% extends "layout.html" %}

{% block title %} Person {% endblock %}

{% block body %}

    <!-- Page Content -->
<div class="container">
    <h1>This Person</h1>
    <br>
    {% if person %}
        <table class="table is-striped is-fullwidth">
            <tr>
                <td>
                    {{ person.name }} {{ person.surname }}
                </td>
            </tr>
        </table>
    {% endif %}
</div>

{% endblock %}
