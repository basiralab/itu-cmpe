{%extends "layout.html"%} {%block title%} Welcome {%endblock%} {% block body %}
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <img src="{{ url_for('static', filename="img/logo.png") }}"
      class="img-fluid mt-5" alt="DatabeesLogo" width="40%">
      <h1 class="mt-3">ITU DataBees</h1>
      <h3 class="mt-3">An all in one solution to ITU's database needs!</h3>
      <p class="lead">Uses:</p>
      <ul class="list-unstyled">
        <li>PostgreSQL</li>
        <li>Bootstrap 4.3.1</li>
        <li>jQuery 3.4.1</li>
      </ul>
    </div>
  </div>
  {% if current_user.role == "admin" %}
  <form action="/reset_db" method="post" name="reset_db">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="container" style="align-content: center;text-align: center;">
      <button class="btn btn-danger text-center">
        Re-Init DataBees!
      </button>
    </div>
  </form>
  {% endif %}
</div>
{% endblock %}
