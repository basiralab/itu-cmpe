<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initia   l-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DataBees - {% block title %} {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png"/>
    <!-- Add bootstrap-->
    {#    <link rel="stylesheet" href="../static/css/mdb.min.css">#}
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">
            <img src="{{ url_for('static', filename="img/logo.png") }}" width="50"
                 class="d-inline-block align-left" alt="DatabeesLogo">
            ITU DataBees
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("login_page") }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("people_page") }}">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("campus") }}">Campuses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("logout_page") }}">Logout</a>
                </li>  
                {% endif %}                 
            </ul>
        </div>
    </div>
</nav>

{% block body %} {% endblock %}

<script src="../static/js/jquery.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
