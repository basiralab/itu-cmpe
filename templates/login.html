{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block body %}

    <body>
    <div class="container py-5 mt-auto">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login to DataBees</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="formLogin"
                                      novalidate="" method="POST">
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text"
                                               class="form-control form-control-lg rounded-0"
                                               name="username" id="username"
                                               required="" value="{{ request.form.username }}">
                                        <div class="invalid-feedback">Oops, you missed this one.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password"
                                               class="form-control form-control-lg rounded-0"
                                               id="pwd1" required=""
                                               autocomplete="new-password"
                                               value="{{ request.form.password }}">
                                        <div class="invalid-feedback">Enter your password too!</div>
                                    </div>
                                    <div>
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input">
                                            <span class="custom-control-label small align-middle mt-auto">Remember me on this computer</span>
                                        </label>
                                    </div>
                                    <button type="submit"
                                            class="btn bg-primary btn-success btn-lg float-right"
                                            id="btnLogin">Login
                                    </button>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
    </body>

{% endblock %}
