<div class="col-md-4 mb-3 ">
    <div class="card sticky-top" style="top: 4.3rem;">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                {% if profile_user.pladatuser.image %}
                    <img src="/media/{{ profile_user.pladatuser.image }}" alt="Image"
                         class="rounded-circle" width="150" height="150">
                {% else %}
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image"
                         class="rounded-circle" width="150" height="150">
                {% endif %}

                <div class="mt-3">
                    <h4>{{ profile_user.pladatuser.first_name }} {{ profile_user.pladatuser.last_name }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
