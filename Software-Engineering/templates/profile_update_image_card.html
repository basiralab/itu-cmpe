<div class="col-md-4 mb-3 ">
    <div class="card sticky-top" style="top: 4.3rem;">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                {% if user.pladatuser.image %}
                    <img src="/media/{{ user.pladatuser.image }}" alt="Image" class="rounded-circle" width="150"
                         height="150">
                {% else %}
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image" class="rounded-circle"
                         width="150"
                         height="150">
                {% endif %}
                <div class="mt-3">
                    <h4>{{ user.pladatuser.first_name }} {{ user.pladatuser.last_name }}</h4>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in imageForm %}
                        {{ field }}
                    {% endfor %}
                    <br>
                    <div class="text-center">
                        <button type="submit" id="btnimageform" name="btnimageform" class="btn btn-primary">Update
                            Image
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
